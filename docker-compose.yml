version: '3.9'

services:
  django:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

  daphne:
    build: .
    container_name: daphne_server
    command: daphne -b 0.0.0.0 -p 8001 itestify_backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - redis
      - django

  celery:
    build: .
    container_name: celery_worker
    command: celery -A itestify_backend worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - django

  beat:
    build: .
    container_name: celery_beat
    command: celery -A itestify_backend beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - django
